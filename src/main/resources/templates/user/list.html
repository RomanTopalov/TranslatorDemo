<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>User List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>password</th>
                <th>rate</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user._id.toHexString()}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.rate}"></td>
                <td><a th:href="${'/user/show/' + user._id.toHexString()}">View</a> </td>
                <td><a th:href="${'/user/edit/' + user._id.toHexString()}">Edit</a> </td>
                <td><a th:href="${'/user/delete/' + user._id.toHexString()}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/user/new">New user</a>
        </div>
    </div>
</div>

</body>
</html>
