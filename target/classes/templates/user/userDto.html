<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div class="container">

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${userDto}" th:action="@{/user}" method="post">
            <input type="hidden" th:field="*{id}"/>
                <label>name:</label>
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                <label>password:</label>
                    <input  class="form-control" th:field="*{password}" th:errorclass="has-error"/>

                <label >rate:</label>
                    <input type="text" class="form-control" th:field="*{rate}" th:errorclass="has-error"/>

                <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</div>

</body>
</html>
